
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="onlyOdd" > 
          <li  class="list-group-item" [ngClass]="{odd:true}"  *ngFor="let odd of oddnumbers"  >{{odd}} </li>
        </div>
      <div *appUnless="!onlyOdd">
         <li class="list-group-item" *ngFor="let even of evennumbers" >{{even}}  </li>
        </div>


        <p appBasicHighlight  >dddddd</p>
        <p appNewDirective defaultcolor="yellow" [highlightcolor]="'green'">ssssssssssss</p>
      </ul>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
         <p *ngSwitchCase="50">5</p>
          <p *ngSwitchDefault>defaultcolor</p>
      </div>
